        .logo {
            position: fixed; /* Change to fixed to keep it in place */
            top: 0;
            left: 0;
            width: 100%; /* Full width */

        body {

            justify-content: center;

        .container {

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

        }
        .container:hover{

        }

        }
        p {

        }
        .links {

        }
        .link-box {

            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
            color: white;
        }
        .twitter { background: #1DA1F2; }

        }
        .website4:hover{

        }
        .link-box a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .add-link {
            margin-top: 20px;
        }
        .add-link a {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
        }
        .add-link a:hover { background: #218838; }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%; /* Limit max width */
            width: 400px; /* Set a base width */
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
                /* Media Queries for Responsiveness */
                @media (max-width: 600px) {
                    .link-box {
                        width: 100%; /* Full width on small screens */
                        margin: 5px 0; /* Adjust margin */
                    }

                    }
                    h1 {

                    }
                    p {

                    }
                }
